       <form method="post">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 text-left">
            <br><br>
            <div class ="row">
                <div class="col-xs-12 col-sm-12 col-md-6" >
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username" name="username" class="form-control"
                               type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" name="password" class="form-control"
                               type="password" value="" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Password:</label>
                        <input id="confirm_password" name="confirm_password" class="form-control"
                               type="password" value="" placeholder="Confirm Password"/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input id="firstname" name="firstname" class="form-control"
                               type="text" placeholder="First">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input id="lastname" name="lastname" class="form-control"
                               type="text" placeholder="Last">
                    </div>
                    <div class="form-group">
                        <label for="address1">Address Line 1:</label>
                        <input id="address1" name="address1" class="form-control"
                               type="text" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="address2">Address Line 2:</label>
                        <input id="address2" name="address2" class="form-control"
                               type="text" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input id="city" name="city" class="form-control"
                               type="text" placeholder="City">
                    </div>
                </div>
               <!-- <div class="col-xs-0 col-sm-3 col-md-3 col-lg-3 center-block">
                </div
                -->
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state" name="state" class="form-control">
                            <option value="" selected="selected" hidden="hidden" disabled="disabled">
                                --Please Select--
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>

                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            <option value="AA">Armed Forces Americas</option>
                            <option value="AP">Armed Forces Pacific</option>
                            <option value="AE">Armed Forces Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code:</label>
                        <input id="zip" name="zip" class="form-control"
                               type="text" placeholder="XXXXX"/>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number:</label>
                        <input id="phonenumber" name="phonenumber" class="form-control"
                               type="text" placeholder="888-123-4567"/>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" type="email" class="form-control"
                                   placeholder="Email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label><br>
                            <input type="radio"
                                   name="gender" id="maleGender"
                                   value="male"/> <label for="maleGender">Male</label><br>
                            <input type="radio"
                                   name="gender" id="femaleGender"
                                   value="female"/> <label for="femaleGender">Female</label><br>
                            <input type="radio"
                                   name="gender" id="otherGender"
                                   value="other"/> <label for="otherGender">Other</label>
                        </div>
                        <div class="form-group">
                            <label for="marital">Marital Status:</label><br>
                            <input type="radio"
                                   name="marital" id="married"
                                   value="married"/> <label for="married">Married</label><br>
                            <input type="radio"
                                   name="marital" id="notMarried"
                                   value="notMarried"/> <label for="notMarried">Not Married</label><br>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Date of Birth:</label>
                            <input type="date" name="birthday" id="birthday" >
                        </div>

                        <input type="submit" class="btn btn-success" value="Submit Button">
                        <input type="reset" class="btn btn-info" value="Reset Button">
                    </div>
